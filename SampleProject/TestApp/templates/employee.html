<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>

<nav class="navbar navbar-expand-md bg-dark navbar-dark">
  <a class="navbar-brand" href="#">Employee</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="collapsibleNavbar">
    <ul class="navbar-nav">
      <li class="nav-item">
        <a class="nav-link" href="#">Home</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="#">About</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="#">Contact</a>
      </li>    
    </ul>
  </div>  
</nav>
<br>

<div class="container">
  <div class="row">
    <div class="card col-md-4 border border-success mr-1 shadow-lg h-100">
      <div class="card-body">
        <h3>Add Employee</h3>
        <form method="post">
          {% csrf_token %}
          <input type="text" name="a" placeholder="Employee ID" class="form-control my-2">
          <input type="text" name="b" placeholder="Employee Name" class="form-control my-2">
          <input type="number" name="c" placeholder="Employee Age" class="form-control my-2" min="20" max="40">
          <input type="number" name="d" placeholder="Employee Salary" class="form-control my-2" min="12000" max="60000">
          <select name="e" class="form-control my-2">
            <option value="0"> -- Select Designation -- </option>
            <option value="1">Intern</option>
            <option value="2">Junior Trainee</option>
            <option value="3">Junior Developer</option>
            <option value="4">Other</option>
          </select>
          <div class="row">
            <div class="col">
              <input type="reset" value="Clear" class="btn btn-outline-danger form-control">
            </div>
            <div class="col">
              <input type="submit" value="Add" class="btn btn-outline-success form-control">
            </div>
          </div>
        </form>
      </div>
    </div>
    <div class="card col-md border border-primary ml-1">
      <div class="card-body">
        <h3>Employee Data</h3>
        <table class="table">
          <tr class="bg-dark text-light">
            <th>Sno</th>
            <th>Emp Id</th>
            <th>Name</th>
            <th>Actions</th>
          </tr>
          {% for i in p %}
        <tr>
          <td>{{forloop.counter}}</td>
          <td>{{i.eid}}</td>
          <td>{{i.ename}}</td>
          <td>
            <div class="row">
              <div class="col">
                <a href="{% url 'epd' i.id %}" class="btn btn-outline-primary form-control">Edit</a> 
              </div>
              <div class="col">
                <a href="{% url 'epd' i.id %}" class="btn btn-outline-primary form-control">View</a> 
              </div>
              <div class="col">
                <a href="{% url 'edtt' i.id %}" class="btn btn-outline-danger form-control">Delete</a>
              </div>
            </div>
          </td>
        </tr>
          {% endfor %}
        </table>
      </div>
    </div>
  </div>
</div>

</body>
</html>
