<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>

<nav class="navbar navbar-expand-md bg-dark navbar-dark">
  <a class="navbar-brand" href="#">Employee</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="collapsibleNavbar">
    <ul class="navbar-nav">
      <li class="nav-item">
        <a class="nav-link" href="#">Home</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="#">About</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="#">Contact</a>
      </li>    
    </ul>
  </div>  
</nav>
<br>
<div class="container">
  <div class="card col-md-5 mx-auto shadow-lg ">
    <div class="card-body">
      <h3>Deletee Employee</h3>
      <form method="post">
        {% csrf_token %}
        <h4>Are you sure you want to delete</h4>
        <h6>Name {{d.ename}}</h6>
        <div class="row">
          <div class="col">
            <input type="submit" value="YES, Confirm" class="form-control btn btn-outline-danger">
          </div>
          <div class="col"> 
            <a href="{% url 'edts' %}" class="btn btn-outline-success form-control">No</a>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
</body>
</html>
