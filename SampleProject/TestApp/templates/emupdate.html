<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>

<nav class="navbar navbar-expand-md bg-dark navbar-dark">
  <a class="navbar-brand" href="#">Employee</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="collapsibleNavbar">
    <ul class="navbar-nav">
      <li class="nav-item">
        <a class="nav-link" href="#">Home</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="#">About</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="#">Contact</a>
      </li>    
    </ul>
  </div>  
</nav>
<br>

<div class="container">
  <div class="card col-md-5 shadow-lg border border-primary mx-auto">
    <div class="card-body">
      <h3>Update Employee</h3>
      <form method="post">
          {% csrf_token %}
          <input type="text" name="ea" class="form-control my-2" value="{{e.eid}}">
          <input type="text" name="eb" class="form-control my-2" value="{{e.ename}}">
          <input type="number" name="ec" class="form-control my-2" min="20" max="40" value="{{e.eage}}">
          <input type="number" name="ed" class="form-control my-2" min="12000" max="60000" value="{{e.esal}}">
          <select name="ee" class="form-control my-2">
            <!-- <option value="{{e.edesg}}">{{e.edesg}}</option> -->
            <option value="{{e.edesg}}">
              {% if e.edesg == "1" %}
              Intern
              <option value="2">Junior Trainee</option>
              <option value="3">Junior Developer</option>
              <option value="4">Other</option>
              {% elif e.edesg == "2" %}
              Junior Trainee
              <option value="1">Intern</option>
              <option value="3">Junior Developer</option>
              <option value="4">Other</option>
              {% elif e.edesg == "3" %}
              Junior developer
              <option value="1">Intern</option>
              <option value="2">Junior Trainee</option>
              <option value="4">Other</option>
              {% elif e.edesg == "4" %}
              Other
              <option value="1">Intern</option>
              <option value="2">Junior Trainee</option>
              <option value="3">Junior Developer</option>
              {% else %}
              -- Select Designation --  
              {% endif %}
            </option>
          </select>
          <div class="row">
            <div class="col">
              <a href="{% url 'edts' %}" class="btn btn-outline-secondary form-control">Back</a>
            </div>
            <div class="col">
              <input type="submit" value="Update" class="btn btn-outline-success form-control">
            </div>
          </div>
        </form>
    </div>    
  </div>
</div>

</body>
</html>
